<!-- twitter card -->
<meta name="twitter:card" content="summary">

<!-- - 회사 계정이 없으니 일단 내꺼로 -->
<meta name="twitter:site" content="@if1live">

<meta name="twitter:title" content="{{ .Site.Title }} - {{ .Title }}"/>

<meta name="twitter:url" content="{{ .Permalink }}">

<meta name="twitter:image" content="{{ .Site.BaseURL }}img/5minlab-logo/logo_square.png"/>

{{ if .IsPage }}
<meta name="twitter:description" content="{{ substr .Summary 0 200}}">
{{ end }}
