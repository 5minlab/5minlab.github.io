        # For more informtion take a look at the README.
        title = "Games"
        subtitle = "한글 - Lorem ipsum dolor sit amet consectetur."

        [params.portfolio.modal]
            client = "Client"
            android = "Android"
            ios = "iOS"
            date = "Date"
            category = "Category"
            buttonText = "Close project"

    # Footer section
    [params.footer]
        enable = true

        [[params.footer.social]]
            icon = "fa-facebook"
            link = "https://www.facebook.com/5minlab"
