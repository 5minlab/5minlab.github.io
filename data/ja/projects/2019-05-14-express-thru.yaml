description: >
  <p>
  Move Core Brick to the exit.
  <br/>
  Every brick has to be moved in an elongated direction.
  </br>
  You can't move bricks out of the box.
  </p>

  <p>
  <b>Features</b>
  <br/>
  Meet more than 600 brain teasing stages in 12 various themes.<br/>
  It's simple and easy enough for everyone to play.<br/>
  There are 5 difficulty levels available for all players; from easy to master.<br/>
  Choose and play a particular level you want to try, without having to clear in order.<br/>
  Compete with other players around the world in a daily puzzle mode.<br/>
  Take your time. There is no time limit.<br/>
  Enjoy our brilliant and unique texture and sound design of each block.<br/>
  Ask for hint when needed, and use 'Undo' feature to correct mistakes.<br/>
  You don't need an Internet connection to play the game.<br/>
  </p>
