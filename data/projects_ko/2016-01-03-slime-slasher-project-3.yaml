  <br>
  <br>
  조작은 쉬운데 뭔가 계속 빠르게 팡팡 터져줘서 신명나는 그런 게임, 해보고 싶지 않나요?
  우리 엄마도 할 수 있는 게임! 헝그리 메이츠(Hungry Mates, '배고픈 친구들')를 소개합니다!

  <br>
  <br>
  왜 펭귄은 구멍 속에서 나올 생각이 없는거죠?
  <br>
  어째서 두더지는 어울리지도 않는 비니를 쓰고 있나요?
  <br>
  대체 원숭이가 머리 위에 올려놓은 건 뭐죠?
  <br>
  <br>
  요래조래 미스터리 투성이인 동물 친구들!  직접 게임을 하며 맛난 음식을 먹여주세요! 음식마다 뿅뿅뿅, 뺙뺙뺙, 푹푹푹 다양한 소리가 한가득!  친구들 배를 불려주면 어떤 비밀이 해제될 지도 몰라요~

  <br>
  <br>
  **FEATURES**
  <br> 
  - 초간단 규칙: 달면 먹고 쓰면 뱉어라! 폭탄만 주의하세요!  <br>
  - 조작은 탭탭탭!: 왼쪽/오른쪽을 오가며 음식을 호로록호로록~ 먹어주시면 됩니다.  <br>
  - 수십 가지 테마의 음식을 모으고 새로운 동물 친구들도 해금하세요!  <br>
  - 리더보드 지원: 친구와 겨뤄보고, 전 세계와도 겨뤄보세요!  <br>
  - 순도 100% 무료 게임: 짜증나는 광고가 전혀 없습니다. 인터넷 없이도 잘 돌아가요.
