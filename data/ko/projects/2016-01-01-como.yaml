description: >
  닥터 스캣 군단의 점심거리가 될 위기에 처한 병아리 피오!  지금 바로 꼬모와 함께 모험을 떠나 피오들을 구출해주세요!
  <br>
  <br>
  **다양한 액션으로 세계를 탐험하세요.**
  <br>

  점프하고 달리기만 하는 게임, 이젠 지겹지 않나요?
  단 2개의 버튼으로 무려 10가지의 액션을 손쉽게 조작 가능!
  <br>
  <br>
  **드넓은 월드맵, 어디까지 가봤나요?**
  <br>
  저 푸른 초원 위~부터 땀띠나는 사막, 시뻘건 화산과 에메랄드빛 해변까지! 위트 넘치는 77개의 스테이지를 모두 정복해보세요!

  <br>
  <br>
  **지루할 틈 없는 5개의 게임모드!**
  <br>
  피오만 구한다고 끝이 아닙니다. 나비도 모으고, 시간을 건 채로 질주도 해야해요!
  게다가 각 월드의 끝에는 닥터 스캣과의 대결까지!
