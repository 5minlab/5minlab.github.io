description: >
  <p>
  코어 브릭을 탈출구까지 옮겨주세요.<br/>
  모든 브릭은 길쭉한 방향으로만 움직일 수 있습니다.<br/>
  브릭을 퍼즐 밖으로는 움직일 수 없습니다.<br/>
  </p>

  <p>
  <b>Features</b>
  <br/>
  당신의 뇌를 자극할 12개의 테마, 600개 이상의 퍼즐을 만나 보세요.<br/>
  드래그하는 간단한 동작만으로 퍼즐을 풀 수 있습니다.<br/>
  쉬움부터 마스터까지 5가지 수준의 난이도를 플레이해 보세요.<br/>
  마음에 드는 퍼즐부터 바로 시작해 보세요. 처음부터 하나씩 순서대로 클리어할 필요가 없습니다.<br/>
  매일 갱신되는 퍼즐로 전세계 사람들과 경쟁해 보세요.<br/>
  시간 제한이 없습니다. 원하는 방식으로 풀어 보세요.<br/>
  각자의 매력이 있는 다양한 브릭 디자인과 고유의 효과음으로 더 환상적인 퍼즐을 만끽하세요.<br/>
  힌트로 어려운 순간에 도움을 받고, 언두로 실수를 바로잡아 보세요.<br/>
  오프라인 환경에서도 언제든 퍼즐을 풀 수 있습니다.<br/>
  </p>
